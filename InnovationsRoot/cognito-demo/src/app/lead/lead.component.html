<div class="navigate">
  <button>Logged in as: {{ user.givenName }} {{ user.familyName }}</button>
  <a (click)="signOutWithCognito()" style="cursor: pointer;" class="button">
    <img src="https://img.icons8.com/?size=512&id=108652&format=png">
    <div class="logout">LOGOUT</div>
  </a>
</div>

<div class="user-content">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <!-- <th scope="col">Description</th> -->
        <th scope="col">Innovation Status</th>
        <!-- <th scope="col">Comment</th> -->
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of innovationUserList" (click)="selectInnovation(l.innovation)">
        <td>{{ l.innovation.title }}</td>
        <!-- <td>{{ i.description }}</td> -->
        <td>{{ l.innovation.innovationStatus }}</td>
        <!-- <td>{{ i.comment }}</td> -->
        <td>{{ l.employee.name }}</td>
        <td>{{ l.employee.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showReviewPopup" class="popup-container">
  <button type="button" (click)="closeReviewForm()" style="background-color:#fff; position: absolute; right: 10px; top: 10px;" class="btn-close" aria-label="Close"></button>
  <h2>Review Innovation</h2><br>
  <h5>Title: {{ selectedInnovation.title }}</h5><br>
  <h5 style="max-width: 500px; width: 500px;">Description: {{ selectedInnovation.description }}</h5><br>
  <label>Comment:</label>
  <textarea id="comment" [(ngModel)]="selectedInnovation.comment" name="description"></textarea><br><br>
  <input type="number" class="form-control" [(ngModel)]="selectedInnovation.tokenAmount" name="tokensAmount" placeholder="Tokens"/><br><br>
  <div style="display: flex; justify-content: center;">
    <button id="approveBtn" class="m-auto" (click)="reviewInnovation(true)">Approve</button><br><br>
    <button id="declineBtn" class="m-auto" (click)="reviewInnovation(false)">Decline</button>
  </div>
</div>
