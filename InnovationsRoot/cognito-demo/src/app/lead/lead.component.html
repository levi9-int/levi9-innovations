<div class="navigate">
    <!-- Dodajte dugme za otvaranje forme -->
    <button (click)="showRegistrationForm()">Registracija</button>
    <a (click)="signOutWithCognito()" style="cursor: pointer;" class="button">
      <img src="https://img.icons8.com/?size=512&id=108652&format=png">
      <div class="logout">LOGOUT</div>
    </a>
  </div>
  
  <div class="user-content">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <!-- <th scope="col">Description</th> -->
          <th scope="col">Innovation Status</th>
          <!-- <th scope="col">Comment</th> -->
          <th scope="col">User Id</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of innovations" (click)="openForm(i)">
          <td>{{ i.title }}</td>
          <!-- <td>{{ i.description }}</td> -->
          <td>{{ i.innovationStatus }}</td>
          <!-- <td>{{ i.comment }}</td> -->
          <td>{{ i.userId }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Dodajte div za prikaz forme -->
  <div *ngIf="showRegistrationPopup" class="popup-container">
    <div class="popup-overlay"></div>
    <div class="form-container">
      <h2>Forma za registraciju</h2>
      <!-- Dodajte polja forme za registraciju -->
      <p>aaaaaaaa</p>
      <!-- Dugme za zatvaranje forme -->
      <button (click)="closeRegistrationForm()">Registracija</button>
  </div>
